{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7; /* Light gray background color */
        }

        nav {
            background-color: #333; /* Dark gray background color */
            padding: 10px;
            display: flex;
            align-items: center;
            height: 60px; /* Adjust the height of the navbar as needed */
        }

        .logo-container {
            margin-right: 20px;
        }

        .logo {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Circular logo image */
            margin-right: 10px;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        .navbar-item {
            color: #fff;
            font-size: 18px;
            text-transform: uppercase;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar-item:hover {
            background-color: #555; /* Darker gray on hover */
        }

        .navbar-links i {
            margin-right: 5px;
        }

        .search-icon,
        .settings-icon {
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            margin-left: 20px;
        }

        .search-icon:hover,
        .settings-icon:hover {
            color: #ddd; /* Light gray on hover */
        }

        .content-container {
            display: flex;
            margin: 20px;
        }

        .profile-column,
        .favorite-movies-column {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px; /* Rounded corners for a softer look */
            margin-right: 20px; /* Increased margin for more space on the right */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Subtle box shadow for depth */
        }

        .profile-header,
        .favorite-movies-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            margin-left: 35px;
            margin-right: 35px;
            color: #333; /* Dark gray color for header */
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc; /* Light gray background for the profile picture */
            margin-bottom: 20px;    
            margin-left: 15px;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333; /* Dark gray color for username */
        }

        .favorite-movie-posters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .movie-poster {
            width: 120px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slightly elevated appearance */
        }

        footer {
            background-color: #333;
            padding: 10px;
            color: #fff;
            text-align: center;
            border-radius: 0 0 12px 12px; /* Rounded corners only at the bottom */
        }

        .footer-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
        }

        .footer-item {
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .footer-item:hover {
            background-color: #555;
        }

        .settings-dropdown {
            position: relative;
            display: inline-block;
        }
    
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
        }
    
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
    
        .dropdown-content a:hover {
            background-color: #555;
            color: #fff;
        }
    
        .settings-dropdown:hover .dropdown-content {
            display: block;
        }

    </style>
</head>
<body>
<nav>
    <div class="logo-container">
        <a href="/" class="logo">
            <img src="{% static 'images/popcorn.png' %}" alt="Logo" class="logo-image"/>
        </a>
    </div>
    <ul class="navbar-links">
        <li href="profile.html" class="navbar-item"><i class="fas fa-user"></i> Profile</li>
        <li class="navbar-item"><i class="fas fa-newspaper"></i> News</li>
        <li class="navbar-item"><i class="fas fa-bell"></i> Notifications</li>
    </ul>
    <div class="search-icon"><i class="fas fa-search"></i> Search</div>
    <div class="settings-dropdown" id="settingsDropdown">
        <div class="settings-icon"><i class="fas fa-cog"></i> Settings   </div>
        <div class="dropdown-content">
            <a href="settings">Settings</a>
            <a href="logout">Log Out</a>
        </div>
    </div>
</nav>

<div class="content-container">
    <div class="profile-column">
        <div class="profile-header">Username</div>
        <div class="profile-picture"></div>
        <div class="username">Films Watched: </div>
    </div>

    <div class="favorite-movies-column">
        <div class="favorite-movies-header">Favorite Movies</div>
        <div class="favorite-movie-posters">
            <img class="movie-poster" src="images/movie1.jpg" alt="Movie Poster 1"/>
            <img class="movie-poster" src="images/movie2.jpg" alt="Movie Poster 2"/>
            <img class="movie-poster" src="images/movie3.jpg" alt="Movie Poster 3"/>
            <!-- Add more movie posters as needed -->
        </div>
    </div>
</div>

<footer>
    <ul class="footer-links">
        <li class="footer-item">Footer Link 1</li>
        <li class="footer-item">Footer Link 2</li>
        <li class="footer-item">Footer Link 3</li>
    </ul>
</footer>

<script>
    // Your JavaScript code can go here if needed
</script>
</body>
</html>
